<div class="card mt-5" style="width: 18rem;">
  <img class="card-img-top m-2" [src]="produto?.imagem" alt="Card image cap" style="height: 13.1rem;">
  <div class="card-body">
    <h5 class="card-title titulo">{{produto?.nome}}</h5>
  </div>
  <p class="ml-4">{{produto?.descricao}}</p>

  <button type="button" class="btn mx-5 mb-1" (click)="removerProdutoDoCardapio(produto)" style="background-color: #dd2d2d; color: white;">
    Remover
  </button>

  <button type="button" class="btn mx-5 mb-1" data-toggle="modal" [attr.data-target]="'#'+produto.tipo" style="background-color: #007bfe; color: white;">
    Editar {{produto?.nome}}
  </button>

  <!-- Modal -->
  <div class="modal fade" [attr.id]="produto.tipo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{produto.nome}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="{{produto.imagem}}" alt="Imagem do produto">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
