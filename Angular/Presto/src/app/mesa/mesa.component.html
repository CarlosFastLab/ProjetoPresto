<div class="container-fluid">
<div class="row">
  <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3 h-100 mt-5 border" *ngFor="let mesa of mesas">
    <div class="card mb-3" style="min-width:  300px;">
      <div class="row no-gutters">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <div class="card-body">
            <h1 class="card-title">{{mesa?.nome}}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<div class="col">
  <div type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#modalNovoProduto">Nova mesa</div>
  <div class="modal fade" id="modalNovoProduto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nova mesa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="mesa" (ngSubmit)="criarMesa()">
            <div class="form-group">
              <label for="nome"  class="ml-1 mt-3 font-weight-bold">Qual o nome da mesa:</label>
              <input type="text" class="form-control form-control-lg text-center" name="nome" id="nome" formControlName="nome" placeholder="Nome" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-secondary btn-lg d-block mx-auto customSizeBtn rounded-pill">Registrar</button>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
